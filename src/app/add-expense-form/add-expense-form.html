<div class="card">
  <h3>Add Expense</h3>

  <form (submit)="submitExpense($event)">
    <div class="input-card">
      <input
        type="text"
        placeholder="Description"
        [value]="description()"
        (input)="description.set($any($event.target).value)"
        required
      />

      <input
        type="number"
        placeholder="Amount"
        [value]="amount()"
        (input)="amount.set(+$any($event.target).value)"
        required
        min="0.01"
        step="0.01"
      />

      <button type="submit">Add Expense</button>
    </div>
  </form>
</div>
