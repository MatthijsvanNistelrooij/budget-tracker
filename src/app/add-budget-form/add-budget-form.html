<div class="card">
  <h3>Add Budget</h3>

  <form (ngSubmit)="submit()">
    <div class="input-card">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Name"
        required
      />

      <input
        type="number"
        [(ngModel)]="amount"
        name="amount"
        placeholder="Amount"
        required
      />

      <button type="submit">Add</button>
    </div>
  </form>
</div>
